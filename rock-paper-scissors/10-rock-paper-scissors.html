<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet"
      href="style/10-rock-paper-scissors.css">
    </link>

  </head>
  
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
      playGame('rock');
    " class="move-button">
      <image src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <image src="images/paper-emoji.png" class="move-icon"></image>
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <image src="images/scissors-emoji.png" class="move-icon"></image>
    </button>

    <p class="js-result" class="result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="script/10-rock-paper-scissors.js">
    </script>
  </body>
</html>
